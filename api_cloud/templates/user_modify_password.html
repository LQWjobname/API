{% extends "base.html" %}
{% block title %}修改密码{% endblock %}
{% block extra_head %}
<script src="/static/js/user/password.js"></script>
{% endblock %}
{% block content %}
<div id="center" class="centerDiv">
    <div style="width: 400px;margin-left: auto;margin-right: auto;padding-top: 40px;text-align: center">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="hosts_name" class="col-sm-3 control-label">旧密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="old_password" placeholder="旧密码" required="required" >
                </div>
            </div>

            <div class="form-group">
                <label for="hosts_name" class="col-sm-3 control-label">新密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="new_password" placeholder="新密码" required="required" >
                </div>
            </div>

            <div class="form-group">
                <label for="hosts_name" class="col-sm-3 control-label">确认密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="re_new_password" placeholder="确认密码" required="required">
                </div>
            </div>

            <div class="form-group">
                <div style="text-align: center;">
                    <button type="button" class="btn btn-primary" style="width: 80px;" id="edit_password_save">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
